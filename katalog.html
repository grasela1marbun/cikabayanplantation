<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Katalog Produk</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome untuk ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-green-50">

  <section class="py-12">
    <h2 class="text-3xl font-bold text-center text-green-800 mb-10">Katalog Produk</h2>

    <div class="flex items-center justify-center space-x-4">
      <!-- Tombol panah kiri -->
      <button class="text-green-700 hover:text-green-900 text-3xl px-2">
        <i class="fas fa-chevron-left"></i>
      </button>

      <!-- Container katalog produk -->
      <div class="flex bg-white rounded-lg shadow-lg px-8 py-6 space-x-6">
        <!-- Kartu Produk 1 -->
        <div class="bg-green-100 rounded-lg p-4 w-52 text-center shadow-md">
          <img src="https://via.placeholder.com/150" alt="Produk" class="w-full h-32 object-cover rounded-md mb-3">
          <h3 class="text-green-800 font-semibold text-md mb-2">Nama Produk</h3>
          <a href="#" class="inline-block bg-white border border-green-600 text-green-700 px-3 py-1 rounded-md text-sm font-medium hover:bg-green-100">
            <i class="fas fa-search mr-1"></i> Detail Produk
          </a>
        </div>

        <!-- Kartu Produk 2 -->
        <div class="bg-green-100 rounded-lg p-4 w-52 text-center shadow-md">
          <img src="https://cdn.idntimes.com/content-images/community/2023/01/fromandroid-51a2a3d0cf6b3f63244f0fc8e7e62c43_600x400.jpg" alt="Kelapa Sawit" class="w-full h-32 object-cover rounded-md mb-3">
          <h3 class="text-green-800 font-semibold text-md mb-2">Kelapa Sawit</h3>
          <a href="#" class="inline-block bg-white border border-green-600 text-green-700 px-3 py-1 rounded-md text-sm font-medium hover:bg-green-100">
            <i class="fas fa-search mr-1"></i> Detail Produk
          </a>
        </div>

        <!-- Kartu Produk 3 -->
        <div class="bg-green-100 rounded-lg p-4 w-52 text-center shadow-md">
          <img src="https://via.placeholder.com/150" alt="Produk" class="w-full h-32 object-cover rounded-md mb-3">
          <h3 class="text-green-800 font-semibold text-md mb-2">Nama Produk</h3>
          <a href="#" class="inline-block bg-white border border-green-600 text-green-700 px-3 py-1 rounded-md text-sm font-medium hover:bg-green-100">
            <i class="fas fa-search mr-1"></i> Detail Produk
          </a>
        </div>
      </div>

      <!-- Tombol panah kanan -->
      <button class="text-green-700 hover:text-green-900 text-3xl px-2">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </section>

</body>
</html>
