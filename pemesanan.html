<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pemesanan</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center p-6">

  <div class="bg-green-100 w-full max-w-md p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-green-800 mb-6">Form Pemesanan</h2>
    
    <form class="space-y-5">
      <!-- Nama Lengkap -->
      <div>
        <label class="block text-sm font-medium text-green-900 mb-1">Nama Lengkap <span class="text-red-600">*</span></label>
        <input type="text" class="w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500" required />
      </div>

      <!-- Nomor Telepon -->
      <div>
        <label class="block text-sm font-medium text-green-900 mb-1">Nomor Telepon <span class="text-red-600">*</span></label>
        <input type="tel" class="w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500" required />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-green-900 mb-1">Email (opsional)</label>
        <input type="email" class="w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <!-- Produk -->
      <div>
        <label class="block text-sm font-medium text-green-900 mb-1">Produk yang Dipesan <span class="text-red-600">*</span></label>
        <select class="w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500" required>
          <option value="">-- Pilih Produk --</option>
          <option value="kelapa_sawit">Kelapa Sawit</option>
          <option value="produk_lain">Produk Lain</option>
        </select>
      </div>

      <!-- Jumlah -->
      <div>
        <label class="block text-sm font-medium text-green-900 mb-1">Jumlah yang Dipesan (kg) <span class="text-red-600">*</span></label>
        <input type="number" min="1" class="w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500" required />
      </div>

      <!-- Catatan -->
      <div>
        <label class="block text-sm font-medium text-green-900 mb-1">Catatan Tambahan</label>
        <textarea class="w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500" rows="3" placeholder="Misalnya: Tolong kirim di pagi hari."></textarea>
      </div>

      <!-- Tombol Kirim -->
      <div class="text-center">
        <button type="submit" class="bg-green-700 hover:bg-green-800 text-white font-semibold py-2 px-4 rounded-md">
          Kirim Pesanan
        </button>
      </div>
    </form>
  </div>

</body>
</html>
